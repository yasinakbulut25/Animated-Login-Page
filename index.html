<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Login Page Project | Jotform</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--#region Animation Page  -->

<div class="main-container">
    <div class="form-area">
        <div class="form-box">
            <h1 class="form-title">Welcome!</h1>
            <p class="form-info">Log in to your account using email and password</p>
            <form action="" method="">
                <input class="form-input" type="email" required placeholder="Email Address">
                <input class="form-input" type="password" required placeholder="Password">
                <a href="#" class="form-link">Forgot Password</a> 
                <button class="form-btn" type="submit">LOGIN</button> 
            </form>
        </div>
    </div>
    <div class="img-area">
        <img src="img/image.png" alt="could not load..">
    </div>
</div>


<!--#endregion-->

</body>
</html>
